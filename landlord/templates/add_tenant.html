{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Add Tenants</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="card border-primary mb-3" style="width: 20rem; margin: 25vh auto">
        <div class="card-header text-center">Add Tenant</div>
        <div class="card-body">
            <form action="/add_tenant" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Names</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="inputdomain" class="form-label mt-4">Sub domains</label>
                    <input type="text" class="form-control" id="inputdomain" aria-describedby="emailHelp" placeholder="Enter email" name="subdomain" />
                </div>

                <center>
                    <input type="submit" class="btn btn-primary btn-lg btn-block mt-3" value="Submit" />
                </center>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
